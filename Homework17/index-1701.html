<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Page title -->
    <title>Homework-17_01</title>
</head>

<body>
    <div class="bg-light">
        <div class="container pb-3">
            <div class="row">
                <div class="col mx-auto text-center">
                    <h1 class="border-bottom bg-muted">Lorem generator</h1>
                    <p>Select number of lorem words you want(up to 50):</p>
                    <div >
                        <form class="justify-content-center mx-auto w-25 pb-5">
                            
                            <div class="form-group">
                                <select class="form-control"  >
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                    <option>25</option>
                                    <option>30</option>
                                    <option>35</option>
                                    <option>40</option>
                                    <option>45</option>
                                    <option>50</option>
                                  </select>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>   

        var container = document.querySelector(".container");
        var select = document.querySelector("select"); 
        var span = document.createElement('span');        
        var lorem ="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus reiciendis optio laudantium maiores illum, beatae neque similique provident facere molestiae tenetur. Quisquam ipsa laboriosam perspiciatis vero qui. Cum ullam veritatis assumenda adipisci corrupti optio distinctio repudiandae, beatae esse aspernatur commodi voluptatem dicta fuga a illo sequi asperiores. Sunt, repellendus voluptas.";
        select.addEventListener('change', userSelect);  

        function userSelect() {   
            container.appendChild(span);
            span.textContent=(lorem.split(" ").slice(0, this.value).join(" "));   
        }      

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
