<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><!-- Page title -->
    <title>Homework-17_03</title>
</head>

<body>
    <div class="bg-light">
        <div class="container">
            <div class="form-group col-md-4 offset-md-4">
                <p>Please type your text</p>
                <input type="text" class="form-control mb-3">
                <button type="button" class="btn btn-block btn-primary mb-2">Convert text</button>
            </div>
        </div>
    </div>
    
    <script>   

        var container = document.querySelector(".container");
        var input = document.querySelector("input"); 
        var button = document.querySelector("button");       

        button.addEventListener('click', convertText);

        function convertText() {   
            var userInputs = input.value.split(" ");  
            var modifiedInputs = []; 
            var separatedWords = [];
            var convertedText = "";
            

            for (var x=0; x < userInputs.length; x++) { 
                if (input.value===""){
                    alert("Please enter your text");
                } else  {                    
                    modifiedInputs[x] =  userInputs[x].replace(/([A-Z]+)/g, " $1") ;             
                }               
            }

            separatedWords = modifiedInputs.toString().split(" ").toString().split(",");
            
            for (var x=0; x < separatedWords.length; x++) { 
                convertedText += separatedWords[x].charAt(0).toUpperCase() + separatedWords[x].slice(1).toLowerCase() +" ";               
           
            }
            
            var p = document.createElement("p");

            p.textContent=convertedText;

            container.appendChild(p);
        }  

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
