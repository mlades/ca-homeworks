        //function currentDate(separator)
        function currentDate(separator) {
            var today = new Date();
            var dd = today.getDate();
            var mm = (today.getMonth()) < 9 ? '0' + (today.getMonth() + 1) : today.getMonth() + 1;
            var yy = today.getFullYear();

            if (!separator) {
                return  dd + "/" + mm + "/" + yy;
            } else {
                return dd + separator + mm + separator + yy;
            } 
        }
        console.log(currentDate('-')); 
        console.log(currentDate()); 
        console.log(currentDate('|'));

        //function date_diff_indays() function to get difference between two dates in days.
        function date_diff_indays(firstDate, secondDate) {
            var firDate = new Date(firstDate);
            var secDate = new Date(secondDate); 

            return Math.floor((Math.abs(firDate.getTime() - secDate.getTime())) / 1000 / 60 / 60 / 24) + " days";           

        }

        //function to get the maximum date from an array of dates.
        var dates = ["1/1/2020", "10/4/2020", "7/5/2022", "1/6/2020", "31/8/2020", "9/9/2020", "12/12/2021", "15/10/2019"];
        function maxDate(dates) {
           
            var maxDate = [];
            var temp = new Date(0);

            for (var i=0; i< dates.length; i++){
                var time = new Date (dates[i]);
                if (time.getTime() > temp.getTime()) {

                }
